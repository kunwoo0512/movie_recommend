<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search - Welcome</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            color: white;
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .button {
            background: #ff6b6b;
            color: white;
            padding: 18px 40px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            display: inline-block;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .feature-card h3 {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .feature-card p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>[] Movie Search</h1>
        <p>    </p>
        
        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">[]</div>
                <h3> </h3>
                <p>      </p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">[]</div>
                <h3>  </h3>
                <p>       </p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">[]</div>
                <h3> </h3>
                <p>, ,       </p>
            </div>
        </div>
        
        <a href="welcome.html" class="button"> </a>
    </div>
</body>
</html>
